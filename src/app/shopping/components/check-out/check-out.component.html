
<div class="row" *ngIf="cart$ | async as cart">
  <div class="col-6">
    <shipping-form  [shopping-cart]="cart"></shipping-form>
  </div>
  <div class="col-6">
    <shopping-cart-summary [shopping-cart]="cart"></shopping-cart-summary>

    <div class="info pt-5">
      <div class="alert alert-danger" role="alert">
        Please Note: We only support payment on delivery.
      </div>
    </div>
  </div>
</div>
