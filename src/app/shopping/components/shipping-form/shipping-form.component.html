<h2>Shipping</h2>
  <form #form="ngForm">
    <div class="form-group">
      <label for="">Name</label>
      <input #name="ngModel" type="text" [(ngModel)]="shipping.name" name="name" class="form-control" placeholder="name" required>
      <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
        <div *ngIf="name.errors.required"> Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Phone</label>
      <input #phone="ngModel" type="text" [(ngModel)]="shipping.phone" name="phone" class="form-control" placeholder="phone" required>
      <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">
        <div *ngIf="phone.errors.required"> Phone is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Address</label>
      <input #addressLine1="ngModel" type="text" [(ngModel)]="shipping.addressLine1" name="addressLine1" class="form-control" placeholder="line1" required>
      <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
        <div *ngIf="addressLine1.errors.required"> Address Line is required</div>
      </div>
    </div>
    <div class="form-group">
      <input #addressLine2="ngModel" type="text" [(ngModel)]="shipping.addressLine2" name="addressLine2" class="form-control" placeholder="line2" required>
      <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.invalid">
        <div *ngIf="addressLine2.errors.required"> Address Line 2 is required</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="">City</label>
      <input #city="ngModel" type="text" [(ngModel)]="shipping.city" name="city" class="form-control" placeholder="city" required>
      <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
        <div *ngIf="city.errors.required"> City is required</div>
      </div>
    </div>
    <button 
      [disabled]="!form.valid"
      class="btn btn-primary" (click)="placeOrder()">Place Order</button>
  </form>
